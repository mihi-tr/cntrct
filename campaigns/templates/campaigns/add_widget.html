{% extends "iframe.html" %}

{% block "content" %}
<form action="../addfromurl/" method="POST">
<h2>Add a Campaign from Change.org</h2>
{% csrf_token %}
<div class="form-group row">
<label for="id_url" class="col-md-2" style="padding: 10px 30px;">URL on change.org:</label>
<input class="col-md-6" style="padding: 10px 30px" id="id_url" name="url" type="url" placeholder="http://www.change.org/petitions/..."></input>
<input style="display: inline-block; padding: 11px 30px;" type="Submit" name="Submit" value="Submit">
</div>
</form>
<p>If you're not using change.org email us at
contact@stopsecretcontracts.org and we'll add your campaign manually</p>
